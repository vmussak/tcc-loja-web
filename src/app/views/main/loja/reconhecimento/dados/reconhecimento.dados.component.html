<div class="ui-s600">
    <form #formReconhecido="ngForm" class="ui-validate on-dirty on-submit">
        <ui-card class="elevate-on-toolbar" [class.loading]="loading">
            <div class="ui-progress accent" [class.hide]="!loading">
                <div class="indeterminate"></div>
            </div>
            <ui-toolbar class="flat">
                <button class="ui-button flat icon" type="button" uiRipple (click)="_location.back()">
                    <i class="material-icons">arrow_back</i>
                </button>
                <span class="title">Reconhecimento de clientes</span>
            </ui-toolbar>
            <fieldset [disabled]="saving || loading">
                <ui-card-content>
                    Foto do cliente
                    <div class="picture">
                        <div>
                            <img [src]="info.imagem">
                        </div>
                    </div>
                    Foto de hoje
                    <div class="picture">
                        <div>
                            <img [src]="info.imagemAtual">
                        </div>
                    </div>
                </ui-card-content>
                <ui-card-content>
                    <h1>{{info.nome}}</h1>
                    <p>Ultima visita: {{info.dataUltimaVisita}}</p>
                    <p *ngIf="info.dataVenda">Ultima venda: {{info.dataVenda}}</p>
                    <p *ngIf="info.valor">Valor Ãºltima compra: R$ {{info.valor}}</p>
